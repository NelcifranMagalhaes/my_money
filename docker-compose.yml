services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: my_money_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: bash -c "sleep 5 && rm -f tmp/pids/server.pid && ./bin/rails db:prepare && ./bin/thrust ./bin/rails server -b 0.0.0.0"
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/my_money_production
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    volumes:
      - ./storage:/rails/storage
    ports:
      - "80:80"
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
